version: 2
jobs:
   build:
     docker:
       - image: circleci/node:lts
     steps:
       - checkout
       - restore_cache:
           key: npm-deps-{{ checksum "package.json" }}
       - run: npm ci
       - save_cache:
           key: npm-deps-{{ checksum "package.json" }}
           paths:
             - node_modules
       - run: npm run lint
       - run: npm test
